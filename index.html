<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="download (6).jpeg">
    <title>MINI BAUL</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #1a1a1a; 
            color: #f1f1f1; 
        }
        #search-container { position: relative; margin-bottom: 20px; }
        #search { 
            width: 300px; 
            padding: 10px; 
            border: 2px solid #007bff; 
            border-radius: 5px; 
            font-size: 16px; 
            background-color: #333; 
            color: #FFFFFF; 
            transition: border-color 0.3s; 
        }
        input::placeholder {
            color: #CAC3C3;
        }
        #search:focus { border-color: #0056b3; outline: none; }
        #results { 
            border: 1px solid #444; 
            border-radius: 5px; 
            background: #222; 
            width: 300px; 
            position: absolute; 
            z-index: 1000; 
            max-height: 200px; 
            overflow-y: auto; 
            display: none; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5); 
        }
        .result-item { 
            padding: 10px; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            color: #f1f1f1; 
        }
        .result-item:hover { background: #444; }
        .result-item a { text-decoration: none; color: #007bff; }
        .result-item a:hover { text-decoration: underline; }
        .copy-button { 
            padding: 5px 10px; 
            border: none; 
            border-radius: 3px; 
            background-color: #28a745; 
            color: white; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        .copy-button:hover { background-color: #218838; }
        h1 {
            font-size: 48px;
            background: linear-gradient(to right,#FFF3F3, #1558BD, #4B4545, #08FF49);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">SAMPLICIO</h1>
    <div id="search-container">
        <input style="font-weight: bold" type="text" id="search" placeholder="HOST NAME....." oninput="searchLinks()">
        <div id="results"></div>
    </div>

    <script>
        const sites = {
            "Survey.cmix.com": "https://notch.insights.supply/cb?token=c92635ec-9e8a-4ecd-bf8b-704cc3aecd4b&RID=XXXXXXX",
            "Vault.questionlab.com": "https://notch.insights.supply/cb?token=9575fc16-0317-4608-93e9-b477730e37ac&RID=XXXXXX",
            "Us-research.medallia.com": "https://notch.insights.supply/cb?token=e530395c-6bc4-4acb-b47e-701887bce8cf&RID=XXXXXX",
            "Brandresearch.qualtrics.com": "https://notch.insights.supply/cb?token=0d0dc9e7-9541-4365-b4b2-b9522e4a21a7&RID=Xxxxxx",
            "insights.surveynavigate.app": "https://notch.insights.supply/cb?token=07acc3b2-400d-4219-8c33-67eb3257720f&RID=Xxxxxxx",
            "www.surveys.com": "https://notch.insights.supply/cb?token=88ddf5b8-2fa9-4556-b3b3-552069b4c08b&RID=Xxxxxxx",
            "participation.dtect.io": "https://notch.insights.supply/cb?token=4396df28-e728-407d-be0b-75c77a88826d&RID=XXXXXX",
            "m.survey.bz": "https://link.mysoapbox.com/Thanks/Index?auth=10&rid=ISA- ENTER  YOUR ISA- ",
            "surveys.harrisinsights.com": "https://notch.insights.supply/cb?token=ba4eca57-554f-4cd6-8f58-64ee45661e60&RID=XXX",
            "welcome.walr.com": "https://notch.insights.supply/cb?token=288a1257-09e2-43e3-8765-e0c35d1affad&RID=XXXXXXX",
            "surveys.thepeopleplatform.com": "https://notch.insights.supply/cb?token=818e96c3-d289-4cfe-b8da-f54f74ab75f0&RID=XXXXXXX",
            "app.glimpsehere.com": "https://www.samplicio.us/s/ClientCallBack.aspx?RIS=10&RID=XXXXXX&RISN=XXXXX",
            "survey.sightx.io": "https://notch.insights.supply/cb?token=d1cdad74-0c62-4cd1-b68b-9763d7c05f09&RID=XXXXXX",
            "hanover-research.qualtrics.com": "https://notch.insights.supply/cb?token=5a9c985a-f633-46a5-925c-6ca593f1a8b0&RID=XXXXXXXX",
            "sentry.cloudresearch.com": "https://notch.insights.supply/cb?token=9865411a-c2d5-45d8-9459-f3f830a2dfae&RID=XXXXXX",
            "www.research.net": "https://notch.insights.supply/cb?token=d9fa7aa5-67b3-48ae-ab11-9915d2174d03&fedResponseID=Xxxxxxx",
            "": "#",
        };

        function searchLinks() {
            const query = document.getElementById('search').value.toLowerCase();
            const results = document.getElementById('results');
            results.innerHTML = '';
            results.style.display = 'none';

            if (query) {
                let found = false;
                for (const [name, url] of Object.entries(sites)) {
                    if (name.toLowerCase().includes(query)) {
                        results.innerHTML += `
                            <div class="result-item">
                                <div>
                                    ${name}: <a href="${url}" target="_blank">${url}</a>
                                </div>
                                <button class="copy-button" onclick="copyToClipboard('${url}', this)">Copy</button>
                            </div>
                        `;
                        found = true;
                    }
                }
                if (found) {
                    results.style.display = 'block';
                } else {
                    results.innerHTML = '<div class="result-item">LINK NOT FOUND</div>';
                    results.style.display = 'inline-block';
                }
            }
        }

        function copyToClipboard(url, button) {
            navigator.clipboard.writeText(url).then(() => {
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Error copying text: ', err);
                alert('Failed to copy link. Please try again.');
            });
        }
    </script>
</body>
</html>
